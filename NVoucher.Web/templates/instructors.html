<div class="container">
    <!-- Example row of columns -->

    <div class="bs-docs-section">

        <div class="row">
            <div class="col-lg-12">
                <div class="page-header">
                    <h1 id="tables">Funds</h1>
                </div>

                <div class="bs-example table-responsive">
                    <table class="table table-striped table-bordered table-hover">
                        <thead>
                            <tr class="warning">
                                <th>Date </th>
                                <th>Balance </th>
                                <th>Credited </th>
                                <th>Debited</th>
                                <th>Tran #</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr class="success" ng-repeat="result in instructors">
                                <td>{{result.date}}</td>
                                <td>{{result.balance}}</td>
                                <td>{{result.credit}}</td>
                                <td>{{result.withdrawn}}</td>
                                <td>{{result.transaction}}</td>
                            </tr>

                        </tbody>
                    </table>
                </div><!-- /example -->
            </div>
        </div>
    </div>

    <hr>
    <footer>
        <p>&copy; Company 2014</p>
    </footer>
</div> <!-- /container -->
