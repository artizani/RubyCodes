<div class="container">
    <!-- Example row of columns -->
    
    
    <blockquote class="pull-right">
        <p>Price is what you pay. Value is what you get.</p>
        <small>
            
            <cite title="Warren Buffett ">Warren Buffett </cite>
        </small>
    </blockquote>

    <!--checkout buttons -->
    <div class="row">
        <div class="col-lg-9">  </div>
        <div class="col-lg-3">
            <div class="btn-group btn-group-justified bs-example">
                <p class="text-info">
                    <button class="btn btn-sm btn-success"
                            ng-click=" cart.checkout('paypal')"
                            ng-disabled="cart.getTotalCount() < 1">
                        <i class="icon-ok icon-white" /> PayPal
                    </button>
                    <button class="btn btn-sm btn-success"
                            ng-click=" cart.checkout('stripe')"
                            ng-disabled="cart.getTotalCount() < 1">
                        <i class="icon-ok icon-white" /> Bank Card
                    </button>
                    <button class="btn btn-sm btn-success"
                            ng-click="cart.checkout('Google')"
                            ng-disabled="cart.getTotalCount() < 1">
                        <i class="icon-ok icon-white" /> Google
                    </button>
                </p>
                <!-- Stripe needs a form to post to -->
                <form class="form-stripe"></form>
            </div>

        </div>
    </div>


    <div class="bs-docs-section">

        <div class="row">
            <div class="col-lg-12">
                <div class="page-header">
                    <h1 id="tables">My Funds</h1>
                </div>

                <div class="bs-example table-responsive">
                    <table class="table table-striped table-bordered table-hover">
                        <thead>
                            <tr class="warning">
                                <th>Date </th>
                                <th>Balance </th>
                                <th>Credited </th>
                                <th>Debited</th>
                                <th>Tran #</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr class="success" ng-repeat="result in instructors">
                                <td>{{result.date}}</td>
                                <td>{{result.balance}}</td>
                                <td>{{result.credit}}</td>
                                <td>{{result.withdrawn}}</td>
                                <td>{{result.transaction}}</td>
                            </tr>

                        </tbody>
                    </table>
                </div><!-- /example -->
            </div>
        </div>
    </div>

    <hr>
    <footer>
        <p>&copy; Company 2014</p>
    </footer>
</div> <!-- /container -->
