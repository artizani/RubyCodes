<body ng-app="resultModule">
    <!--[if lt IE 7]>

    <div class="container" ng-controller="AccountController">
   
        <div class="">
           
            <div class="col-lg-12">
                <div class=" panel-title">
                    <h1 id="tables">Create Account</h1>
                </div>
            </div>
          
            <div class="col-md-4 ">

                <form class="bs-example " name="userForm"  novalidate>
                    <div class="form-group">
                        <label for="focusedInput" class="control-label">Email</label>
                        <input type="text" ng-model="profile.userName" placeholder="example@cbn.gov.ng" id="email1" class="form-control">
                    </div>
                    <div class="form-group">
                        <label for="focusedInput" class="control-label">Please Verify Email</label>
                        <input type="text" ng-model="profile.email" placeholder="enter same email as above.." id="email2" class="form-control">
                    </div>
                    <div class="form-group">
                        <label for="focusedInput" class="control-label">Passsword</label>
                        <input id="password" type="password" ng-model="profile.password" placeholder="Password" class="form-control">
                    </div>
                    <div class="form-group">
                        <label for="focusedInput" class="control-label">Confirm Passsword</label>
                        <input id="password1" type="password" ng-model="profile.confirmPassword" placeholder="Password" class="form-control">
                    </div>
                    <div class="form-group">
                        <label for="focusedInput" class="control-label">First Name</label>
                        <input type="text" ng-model="profile.firstName" placeholder="Fill In Your First Name" id="firstname" class="form-control">
                    </div>
                    <div class="form-group">
                        <label for="focusedInput" class="control-label">Last Name</label>
                        <input type="text" ng-model="profile.lastName" placeholder="Fill In Your Last Name" id="lastname" class="form-control">
                    </div>

                    <div class="form-group">
                        <label for="focusedInput" class="control-label">Mobile Number </label>
                        <input type="text" ng-model="profile.numbers" placeholder="+234..Nigeria." id="mobile" class="form-control">
                    </div>

                    <div class="form-group">
                        <label for="focusedInput" class="control-label">Country </label>
                        <input type="text" ng-model="profile.country" placeholder="Nigeria." id="country" class="form-control">
                    </div>

                    <div class="form-group">
                        <div class="form-group">
                            <label>
                                <input ng-model="profile.term" type="checkbox"> Checkbox

                            </label>
                            <br /><br /><br />
                        </div>
                        <div class="form-group">
                            <button class="btn btn-default">Cancel</button>
                            <button class="btn btn-primary" type="submit" ng-click="submit(profile)">Submit</button>
                        </div>
                    </div>
                </form>


            </div>

            </div>



       
    </div>
    <div ng-view></div>

    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.1/jquery.min.js"></script>
